server:
  servlet:
    context-path: /zhny2
#  url: 10.150.4.204
  port: 8080
  tomcat:
    max-threads: 300
    max-http-post-size: 10240000
  max-http-header-size: 10240000


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://10.96.129.56:3308/zhny-2nd-change?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
    username: root
    password: 123456
    druid:
      filter:
        wall:
          config:
            multi-statement-allow: true
            none-base-statement-allow: true
      filters: stat,log4j

  servlet:
      multipart:
        max-file-size: 100Mb
        max-request-size: 1000Mb
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  freemarker:
    charset: UTF-8
    suffix: .html
    template-loader-path: classpath:/templates/
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-idle: 50
        max-active: 1000
        min-idle: 5
        max-wait: -1
    database: 0
    password: ''
    timeout: 3600
  security:
    user:
      name: admin
      password: admin
  http:
    encoding:
      charset: utf-8
#配置mqtt服务器基本信息
  mqtt:
    #mqtt用户名
    username: admin
    #mqtt密码
    password: public
    #mqtt服务器地址
    url: tcp://10.96.129.56:1883
    #连接服务器默认客户端id,可以在调用时指定
    client:
      id: mqttId
    default:
      #默认消息的推送主题，可以在调用时指定
      topic: topic

mybatis:
#  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer "

#默认密码
password:
  default: "123456"

#  省略debug Console中的大量 CONDITIONS EVALUATION REPORT 日志信息
logging:
  level:
    org.springframework.boot.autoconfigure: ERROR

# 路径（例子在 business--system--other 模块中）
# 数据库表中表示路径的字段，只存一个文件名；如果需要区分项目，需要多一层文件夹（项目id作为文件夹名）
#     如：sys_image表的url字段，存 1.jpg  or  项目id/1.jpg
# 在本地硬盘的保存路径
#     如：D:\zhny2\filepath\image\1.jpg(存储根路径文件夹 下的 不同前缀文件夹)
# 读取的时候，需要将前缀拼上返回
#     如 localhost/filepath/image/1.jpg（url + 不同前缀 + 文件名）
location:
  # 显示图片的url前缀
  #url: ${server.url}:${server.port}/filepath/
  url: http://localhost/filepath/
  # 存储根路径
  path: D:\zhny2\filepath\
  # 背景图文件夹
  background: background-img
  #分析报告表文件夹
  analysisReport: analysis-report
  # 拓扑图节点文件夹（需要分系统）
  node: node-img
  # 拓扑图文件夹（需要分项目）
  topology: topology-img
  # 设备图片（需要分项目）
  device: device-img
  # 二维码（需要分项目）
  qrcode: qrcode-img

