server:
  servlet:
    context-path: /zhny2
  port: 8080
  tomcat:
    max-threads: 300
    max-http-post-size: 10240000
  max-http-header-size: 10240000

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://10.96.129.56:3308/zhny-2nd?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,log4j
#    logSlowSql: true
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
  servlet:
      multipart:
        max-file-size: 100Mb
        max-request-size: 1000Mb
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  freemarker:
    charset: UTF-8
    suffix: .html
    template-loader-path: classpath:/templates/
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-idle: 50
        max-active: 1000
        min-idle: 5
        max-wait: -1
    database: 0
    password: ''
    timeout: 3600
  security:
    user:
      name: admin
      password: admin

mybatis:
#  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer "

#  省略debug Console中的大量 CONDITIONS EVALUATION REPORT 日志信息
logging:
  level:
    org.springframework.boot.autoconfigure: ERROR

# 路径（例子在 business--system--other 模块中）
# 数据库表中表示路径的字段，只存一个文件名；如果需要区分项目，需要多一层文件夹（项目id作为文件夹名）
#     如：sys_image表的url字段，存 1.jpg  or  项目id/1.jpg
# 在本地硬盘的保存路径
#     如：D:\zhny2\filepath\image\1.jpg(存储根路径文件夹 下的 不同前缀文件夹)
# 读取的时候，需要将前缀拼上返回
#     如 localhost/filepath/image/1.jpg（url + 不同前缀 + 文件名）
location:
  # 显示图片的url前缀
  url: ${serverUrl}/filepath/
  # 存储根路径
  path: D:\zhny2\filepath\
  # 背景图文件夹
  image: image
  # 拓扑图节点文件夹（需要分系统）
  node: node
  # 拓扑图文件夹（需要分项目）
  topology: topology
  # 设备图片（需要分项目）
  device: device
  # 二维码（需要分项目）
  qrcode: qrcode

# 项目url
serverUrl: localhost:8080